<mat-card class="example-card">
  <mat-card-header class="container">
    <mat-card-title class="card-container-left">{{restaurantName}}</mat-card-title>
    <mat-card-title class="card-container-right"><i class="fa fa-star" aria-hidden="true"></i> Rating</mat-card-title>
    <mat-card-subtitle style="margin-top:8px;">{{category}}</mat-card-subtitle>
    <mat-card-subtitle>{{location}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Menu">
        <div class="container">
          <div class="text-center">
            <mat-form-field>
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
            <ng-container matColumnDef="ItemName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:small;"> Item Name </th>
              <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
            </ng-container>
            <ng-container matColumnDef="ItemPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:small;"> Item Price </th>
              <td mat-cell *matCellDef="let element"> {{element.ItemPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="ItemId">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-link" (click)="deleteRestaurant(element.ItemId)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
          <div class="row">
            <button mat-raised-button class="btn btn-primary" [routerLink]="['add-menu']">Add Menu</button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Order">
        <ng-template matTabContent>
          {{getTimeLoaded2()}}
        </ng-template>
      </mat-tab>
      <mat-tab label="Review">
        <ng-template matTabContent>
          {{getTimeLoaded3()}}
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
